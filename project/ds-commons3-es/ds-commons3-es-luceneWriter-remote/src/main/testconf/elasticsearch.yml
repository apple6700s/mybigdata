bootstrap.mlockall: true
cluster.name: dev_datatub_es_cluster
cluster.routing.allocation.disk.watermark.high: 0.90
cluster.routing.allocation.disk.watermark.low: 0.85
cluster.routing.allocation.same_shard.host: true
discovery.zen.minimum_master_nodes: 1
discovery.zen.ping.multicast.enabled: false
discovery.zen.ping.timeout: 10s
discovery.zen.ping.unicast.hosts: ["datatub1:9300", "datatub2:9300"]
gateway.expected_nodes: 2
gateway.recover_after_nodes: 1
gateway.recover_after_time: 10m
index.indexing.slowlog.threshold.index.warn: 10s
index.number_of_replicas: 0
index.number_of_shards: 1
index.refresh_interval: 30s
index.search.slowlog.threshold.fetch.warn: 1s
index.search.slowlog.threshold.query.warn: 10s
indices.breaker.fielddata.limit: 85%
indices.breaker.request.limit: 60%
indices.breaker.total.limit: 90%
network.bind_host: 172.18.5.6
network.publish_host: 172.18.5.6
node.data: true
node.master: true
node.name: datatub2
path.data: /data/sealion/data
path.logs: /data/sealion/logs
path.plugins: /opt/package/elasticsearch-2.3.3/plugins
path.work: /data/sealion/work
script.indexed: true
script.inline: true
http.port: 9200
transport.tcp.port: 9300
